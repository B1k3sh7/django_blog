<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <div class="container">
            <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</a>
            <ul class="navbar-nav mr-auto">
                <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li><a class="nav-link" href="https://www.github.com">Github</a></li>
                <li><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>

            <ul class="nav justify-content-right">

                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
                </li>
                <li class="nav-link">
                    <a>Welcome: {{ user.username }}</a>
                </li>

                {% else %}
                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>

                {% endif %}

            </ul>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-20">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                <div>
            </div>
        </div>
    </div>
</body>
</html>
